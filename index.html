<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Green Tara Aura Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="control-panel">
    <input type="file" id="file" accept="image/png" />
    <button id="reset">초기화</button>
    <button id="pause">일시정지</button>
    <button id="restart">재시작</button>

    <!-- 슬라이더 UI는 있으면 되고 없어도 동작함 -->
    <div id="sliderBox">
      <label>아우라 세기<input type="range" id="aura" min="0" max="1" step="0.01" value="0.75"/></label>
      <label>미세움직임<input type="range" id="swim" min="0" max="1" step="0.01" value="0.6"/></label>
      <label>호흡<input type="range" id="breath" min="0" max="1" step="0.01" value="0.45"/></label>
      <label>진동수렴<input type="range" id="conv" min="0" max="1" step="0.01" value="0.7"/></label>
      <label>본체밝기<input type="range" id="core" min="0" max="2" step="0.01" value="1.12"/></label>
    </div>
  </div>

  <canvas id="c"></canvas>

  <!-- 기본 타라 이미지를 제공해 프로젝트 폴더에 넣어두면 자동로드 -->
  <script type="module" src="main.js"></script>
</body>
</html>
