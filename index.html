<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Tara Aura Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <strong>Green Tara</strong>
      <span class="sub">Aura / Density Interference (WebGL)</span>
    </div>

    <div class="controls">
      <label class="btn">
        PNG 업로드
        <input id="file" type="file" accept="image/png,image/webp,image/jpeg" />
      </label>

      <button id="reset" class="btn secondary" title="기본값으로">리셋</button>
      <button id="pause" class="btn secondary" title="애니메이션 일시정지">일시정지</button>
    </div>
  </header>

  <main id="stage">
    <canvas id="c"></canvas>

    <div class="hint">
      <div>• PNG(알파 포함) 권장. 드래그&드롭도 가능.</div>
      <div>• repo에 <code>tara.png</code>가 있으면 자동 로드됩니다.</div>
    </div>
  </main>

  <footer class="footer">
    <div class="row">
      <label>아우라 강도 <input id="aura" type="range" min="0" max="1" step="0.01" value="0.55"></label>
      <label>유영(헤엄) <input id="swim" type="range" min="0" max="1" step="0.01" value="0.55"></label>
      <label>호흡 <input id="breath" type="range" min="0" max="1" step="0.01" value="0.35"></label>
      <label>녹색 수렴 <input id="conv" type="range" min="0" max="1" step="0.01" value="0.65"></label>
      <label>본체 밝기 <input id="core" type="range" min="0.2" max="2.0" step="0.01" value="1.12"></label>
    </div>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
